<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: black;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      animation: flash 0.05s steps(1) infinite;
    }

    .text {
      font-size: 72px;
      font-weight: bold;
      color: white;
    }

    .additional-text {
      font-size: 48px;
      font-weight: bold;
      color: white;
      opacity: 0;
      position: absolute;
      top: calc(50% + 1200px); /* Adjust this value to match the distance */
      left: 50%;
      transform: translate(-50%, -50%);
    }

    @keyframes flash {
      0% { background-color: black; }
      50% { background-color: black; }
      51% { background-color: white; }
      100% { background-color: white; }
    }
  </style>
  <script>
    window.addEventListener("scroll", function() {
      var additionalText = document.querySelector(".additional-text");
      var rect = additionalText.getBoundingClientRect();
      var screenHeight = window.innerHeight;

      if (rect.top < screenHeight) {
        additionalText.style.opacity = 1;
        document.body.style.animation = "none";
      } else {
        additionalText.style.opacity = 0;
        document.body.style.animation = "flash 0.2s steps(1) infinite";
      }
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="text">Skill Issue</div>
  </div>
  
  <div class="additional-text">
    <div style="text-align: center;">PWND BY ALTRA</div>
    <div style="text-align: center;">IntricateArsonist + SC4R</div>
  </div>
  
  <!-- Insert additional spacing for scrolling -->
  <div style="height: 100vh;"></div>
</body>
</html>
